{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-lg-8 mx-auto">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span>Contact #{{ contact.id }}</span>
        <form method="post" action="{{ url_for('delete_contact', contact_id=contact.id) }}" onsubmit="return confirm('Delete this contact?')">
          <button class="btn btn-sm btn-outline-danger">Delete</button>
        </form>
      </div>
      <div class="card-body">
        <form method="post" action="{{ url_for('update_contact', contact_id=contact.id) }}" class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Name</label>
            <input class="form-control" name="name" value="{{ contact.name }}" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Company</label>
            <input class="form-control" name="company" value="{{ contact.company }}" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" name="email" value="{{ contact.email }}" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Phone</label>
            <input class="form-control" name="phone" value="{{ contact.phone }}" />
          </div>
          <div class="col-12">
            <label class="form-label">Address</label>
            <input class="form-control" name="address" value="{{ contact.address }}" />
          </div>
          <div class="col-12">
            <label class="form-label">Notes</label>
            <textarea class="form-control" rows="3" name="notes">{{ contact.notes }}</textarea>
          </div>
          <div class="col-12 d-flex justify-content-between align-items-center">
            <small class="text-muted">Created: {{ contact.created_at[:19] }} â€¢ Updated: {{ contact.updated_at[:19] }}</small>
            <button class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
